<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/popup.css"/>
        <!-- ZUI 标准版压缩后的 CSS 文件 -->
        <link rel="stylesheet" href="../node_modules/zui/dist/css/zui.min.css" >
        <!-- ZUI Javascript 依赖 jQuery -->
        <script src="../node_modules/zui/dist/lib/jquery/jquery.js" language="javascript"></script>
        <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
        <script src="../node_modules/zui/dist/js/zui.min.js" language="javascript"></script>
        
    </head>
    <body>
        <div class="searchTab">
            <label style="width: 100px;">连接器：</label>
            <input id="searchInputExample" autofocus="autofocus" type="search" class="form-control search-input" placeholder="搜索">
            <button id="searchBtn" class="btn btn-success" type="button">搜索</button>
        </div>
        <div class="itemChoose">
            <button id="upBtn" class="btn btn-mini" type="button" style="margin-right: 5px"><i class="icon icon-reply"></i></button>
            <button id="downBtn" class="btn btn-mini" type="button"><i class="icon icon-share-alt"></i></button>
        </div>
        
        <script type="text/javascript" language="javascript" src="../js/popup.js" charset="utf-8"></script>
    </body>
    
</html>
